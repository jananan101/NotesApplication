<!DOCTYPE html>
<html>
	<head>
		<title>Notes Application</title>
		<style>
			body{
				background-color: #6e9170;
			}
			h1{
				background-color: #9e9e61;
				font-family: Comic Sans MS;
				padding:40px;
				text-align: center;
				font-size: 40px;
				color:white;
			}

			input{
				background-color: #6e9170;
				padding:40px;
				text-align: center;
				font-size: 40px;
				color:black;
			}
			button{
				background-color: #9e9e61;
				padding:10px;
				text-align: center;
				font-size: 20px;
				color:white;
			}
		</style>
		<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
		
	</head>
	<body>
		

		<h1>The Note</h1>
		<input id="note" placeholder="Enter your Note">
		<button onclick= "onClick()" id ="submit">Submit</button>

		

		<script type="text/javascript">
			
			// Your web app's Firebase configuration
			  var firebaseConfig = {
			    apiKey: "",
			    authDomain: "",
			    databaseURL: "",
			    projectId: "",
			    storageBucket: "",
			    messagingSenderId: "",
			    appId: "",
			    measurementId: ""
			  };
			  // Initialize Firebase
			  firebase.initializeApp(firebaseConfig);
			  

			  var db_start = firebase.firestore();
			  var ref_to_doc = db_start.doc("data/notes");

			  //controls 
			  
			  function onClick(){
				 	//console.log("submit");
				 	
				  	var write = document.getElementById("note").value;
				  	alert("entered");
				  	ref_to_doc.set({
				  		note: write
				  	}); 
				  	


		</script>

	</body>

</html>
